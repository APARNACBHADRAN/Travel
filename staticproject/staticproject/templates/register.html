{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration </title>
    <style>
    body
    {
        background-image:url("{% static 'images/back.jpg' %}");
        background-size:cover;
     background-color:LightSalmon;
    }
    .f
    {
        border:10px ridge Maroon;
        margin-right:500px;
        margin-top:100px;
        padding:10px;
        background:LemonChiffon;
        }
    </style>
</head>
<body>
<!--<body style="background-image:url({% static 'images/about.jpg' %})">-->

<div class='f' style="margin-left:500px;">
<h1 style="margin-left:50px;">You may Register Here..</h1>
<form action=" " method="post" style="margin-left:130px;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter User name"><br><br>
    <input type="text" name="first_name" placeholder="Enter First name"><br><br>
    <input type="text" name="last_name" placeholder="Enter Last name"><br><br>
    <input type="email" name="email" placeholder="Enter Email"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
    <br>
    <input type="submit" style="margin-left:50px;padding:10px">
    <br>

</form>

    {% for msg in messages %}
    <h2>{{msg}}.Please enter again!</h2>
    {% endfor %}
    </div>
</body>
</html>
